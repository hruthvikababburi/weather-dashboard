<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <div class="container">
        <div class="weather-input">
            <h3>Enter any city name</h3>
            <input type="search" placeholder="E.g., London, New York..." class="city-input">
            <button class="search-btn">Search</button>
            <div class="separtor-el"></div>
            <button class="location-search-btn">
                Use Current Location
            </button>
        </div>
        <div class="weather-details">
            <div class="current-weather">
                <div class="data">
                    <h2>London (2024-06-03)</h2>
                    <h4>Temperature: 19.10Â° C</h4>
                    <h4>Wind: 4.31 M/S</h4>
                    <h4>Humidity: 79%</h4>
                </div>
                <div class="icon">
                    <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather-icon">
                    <h6>Moderate Rain</h6>
                </div>
            </div>
            <div class="days-forecast">
                <h2 class="days-forecast-heading">6 Day Forecast</h2>
                <ul class="weather-cards">
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
